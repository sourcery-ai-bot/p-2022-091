name: Client_CI

on:
  push:
    branches: 
    - "master"
    paths:
    - "Client/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check the repo.
      uses: actions/checkout@v3

    - name: Login to docker hub registry.
      run: |
        docker login docker.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push "Client".
      run: |
        IMAGE_TAG=$(date +%s)
        docker build ./Client --file ./Client/Dockerfile --tag urial1500/python-client:$IMAGE_TAG --tag urial1500/python-client:latest
        docker push urial1500/python-client:$IMAGE_TAG

